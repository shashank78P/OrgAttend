{% extends "base.html" %}
{% block page_title %}
{{ text | title }}
{% endblock %}

{% block content %}
<form action="/users/sign-up" method="POST">
    {% csrf_token %}
   {% for field in form %}
   <!-- field.errors -->
        <ul class="">
            <li>{{ field.label_tag }}</li>
            <li>{{ field }}</li>
            <li>{{ field.errors }}</li> 
        </ul>
   {% endfor %}
    <div>
        <input type="submit" value="Request for OTP">
    </div>
</form>
{% endblock %}
